<app-countdown [countdown]="deadlineService.secondsLeft()"
               [hasError]="deadlineService.hasError()"
               [isLoading]="deadlineService.isLoading()"></app-countdown>
@if (deadlineService.isLoading()) {
  <div class="loader"></div>
} @else {
  <button (click)="fetchDeadline()" class="primary-button">Fetch from API</button>
}

<div class="divider"></div>

<app-software-camera></app-software-camera>
